name: test/template
version: "1.3"
description: Template for testing
maintainer: foo@bar.com
config:
  template: simple/template@1
  order:
    - install
    - test
    - other
    - echo
  image: node:6
  steps:
    - install: npm install
    - test: npm test
    - echo: echo $FOO
  environment:
    FOO: bar
  secrets:
     - NPM_TOKEN
