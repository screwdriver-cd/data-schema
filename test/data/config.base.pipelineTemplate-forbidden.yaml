template: foo/bar@1.0.0
shared:
  image: node:20
  environment:
      FOO: user overwrite
  settings:
      email: foo@example.com
  order:
    - install
    - test
    - other
    - echo
  steps:
    - install: npm install
    - test: npm test
    - echo: echo $FOO
jobs:
  main:
    required: [ ~commit ]
    steps:
        - init: npm install
        - test: npm test