version: 4

childPipelines:
    scmUrls:
      - git@github.com:org/repo.git
      - https://git@github.com:org/repo2.git
    startAll: true

shared:
    environment:
        NODE_TAG: latest

jobs:
    main:
        image: node:{{NODE_VERSION}}
        steps:
            - init: npm install
            - test: npm test
        requires:
            - ~pr
            - ~commit
    first:
        environment:
            NODE_ENV: production
        matrix:
            NODE_VERSION:
                - 4
                - 5
                - 6
        image: node:{{NODE_VERSION}}
        steps:
            - init: npm install
            - test: npm test
        requires:
            - ~pr
            - ~commit

    publish:
        image: node:4
        steps:
            - publish: npm publish
        secrets:
            - NPM_TOKEN
        requires:
            - first

stages:
    canary:
        requires: ["main"]
        jobs:
            - first
        description: "Canary jobs for testing"
    prod:
        requires: ["main"]
        jobs:
            - publish
        description: "Prod deploy jobs"
        setup:
            image: node:{{NODE_VERSION}}
            steps:
                - announce: post banner
        teardown:
            image: node:{{NODE_VERSION}}
            steps:
                - publish: publish blog post
