version: 4

childPipelines:
    scmUrls:
      - git@github.com:org/repo.git
      - https://git@github.com:org/repo2.git
    startAll: true

shared:
    environment:
        NODE_TAG: latest

jobs:
    first:
        environment:
            NODE_ENV: production
        matrix:
            NODE_VERSION:
                - 4
                - 5
                - 6
        image: node:{{NODE_VERSION}}
        steps:
            - init: npm install
            - test: npm test
        requires:
            - ~pr
            - ~commit

    publish:
        image: node:4
        steps:
            - publish: npm publish
        secrets:
            - NPM_TOKEN
        requires:
            - first

stages:
    - canary:
        jobs:
            - first
        description: "Canary jobs for testing"
        color: '#FFFF00'
    - prod:
        jobs:
            - publish
        description: "Prod deploy jobs"
        color: '#00FFFF'
