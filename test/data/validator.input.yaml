yaml: |
  jobs:
      main:
          annotations:
              beta.screwdriver.cd/auto_pr_builds: fork-only
          description: "This is a description"
          image: node:{{NODE_VERSION}}
          matrix:
              NODE_VERSION: [4,5,6]
          settings:
              email: foo@bar.com
          sourcePaths: [src/A, src/AConfig]
          steps:
              install: npm install
              test: npm test
              build: npm run build


      publish:
          sourcePaths: src/A
          image: node:4
          steps:
              install: npm publish
  stages:
      canary:
          description: "Canary jobs to be deployed"
          jobs: [main, publish]
